<div class="account-management-right-container">
  <h1>My Offers</h1>
  <div class="separator"></div>
  <div id="offer-types">
    <p [ngClass]="{'selectedOption': selectedOption === 'all'}" (click)="switchSelectedOption('all')">all</p>
    <p [ngClass]="{'selectedOption': selectedOption === 'lodging'}" (click)="switchSelectedOption('lodging')">lodging</p>
    <p [ngClass]="{'selectedOption': selectedOption === 'food & beverage'}" (click)="switchSelectedOption('food & beverage')">food & beverage</p>
    <p [ngClass]="{'selectedOption': selectedOption === 'attractions'}" (click)="switchSelectedOption('attractions')">attractions</p>
    <p [ngClass]="{'selectedOption': selectedOption === 'activities'}" (click)="switchSelectedOption('activities')">activities</p>
  </div>
  <mat-form-field  appearance="standard" style="width: 20%;">
    <mat-label>Business</mat-label>
    <mat-select>
      <mat-option value=""> business1 </mat-option>
      <mat-option value=""> business2 </mat-option>
      <mat-option value=""> business3 </mat-option>
      <mat-option value=""> business4 </mat-option>
    </mat-select>
  </mat-form-field>
  <div id="offers-container">
    <div *ngIf="selectedOption === 'all'">
      <h2 style="margin: 30px">all</h2>
    </div>
    <div *ngIf="selectedOption === 'lodging'">
      <h2 style="margin: 30px">lodging</h2>
    </div>
    <div *ngIf="selectedOption === 'food & beverage'">
      <h2 style="margin: 30px">food & beverage</h2>
    </div>
    <div *ngIf="selectedOption === 'attractions'">
      <h2 style="margin: 30px">attractions</h2>
    </div>
    <div *ngIf="selectedOption === 'activities'">
      <h2 style="margin: 30px">activities</h2>
    </div>
  </div>
</div>
